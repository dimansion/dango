{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="date">
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatewords:20 }}</p>
            <p class="post-meta" style="color: grey; font-style:italic">Posted by <a href="#" style="text-decoration: none">Dimas Suardi Putra</a> On {{ post.published_date }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
