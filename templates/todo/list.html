<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Apps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/todostyle.css' %}" />
</head>
<body>
    
<h1>To Do Apps</h1>
<table align="center">
  <tr>
    <th>To do</th>
    <th>Date/Time</th> 
    <th>Done</th>
    <th></th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post }}</td>
    <td>{{ post.date }}</td> 
    <td><input type="checkbox" ></td>
    <td><a href="{% url "post_remove" pk=post.pk %}"><button type="button" class="btn btn-default">Confirm</button></a></td>
  </tr>
  {% endfor %}
</table>
<button class="btn btn-default" data-toggle="collapse" data-target="#demo">add schedule</button>
<div id="demo" class="collapse">

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
