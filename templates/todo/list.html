
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Apps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: center;
}
</style>
</head>
<body>
    
<h1>To Do Apps</h1>
<table>
  <tr>
    <th>To do</th>
    <th>Time</th> 
    <th>Done</th>
    <th></th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post }}</td>
    <td>{{ post.date }}</td> 
    <td><input type="checkbox" ></td>
    <td><a href="{% url "post_remove" pk=post.pk %}"><button type="button" class="btn btn-default">Confirm</button></a></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
